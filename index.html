<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KW Blockchain Simulation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
    <script>
        function blockInfos() {
          var number = "123";
          document.getElementById("myText").innerHTML = number;
        }
      </script>
</head>

<body onload="blockInfos()">
    <header>KW Blockchain Simulation</header>
    <div class="col-1400">
        <section class="width-25">
            <h2>Block Infos</h2>
            <div class="card">"The value for number is: " <span id="myText"></span></div>
            <div class="card">"The value for number is: " <span id="myText"></span></div>
            <div class="card">"The value for number is: " <span id="myText"></span></div>
            <div class="card">"The value for number is: " <span id="myText"></span></div>
            <div class="card">"The value for number is: " <span id="myText"></span></div>
        </section>
        <section class="col">
            <div class="col-850">
                <section>
                    <h2>Transaktionen</h2>
                    <div class="mb-16">
                        <select name="from" id="from" class="mr-16">
                            <option value="" disabled>Absender</option>
                            <option value="User 1">User 1</option>
                            <option value="User 2">User 2</option>
                            <option value="User 3">User 3</option>
                        </select>

                        <select name="to" id="to">
                            <option value="" disabled>Empf√§nger</option>
                            <option value="User 1">User 1</option>
                            <option value="User 2">User 2</option>
                            <option value="User 3">User 3</option>
                        </select>
                    </div>
                    <div>
                        <input type="number" min="1" placeholder="Betrag" id="amount" class="mr-16">
                        <button onclick="sendMoney()">Abschicken</button>
                    </div>
                </section>
                <section>
                    <h2>Nodes</h2>
                    <div class="row mb-16">
                        <div class="play-btn" id="n1" onclick="startNode1()"></div>
                        Node 1 - User 1
                    </div>
                    <div class="row">
                        <div class="play-btn" id="n2" onclick="startNode2()"></div>
                        Node 2 - User 2
                    </div>
                </section>
            </div>
            <div class="col-850 fill-rest">
                <section id="transactionContainer">

                </section>
                <section>
                    <h2>Daten</h2>

                    <canvas id="myChart"></canvas>
                </section>
                <section>
                    <h2>Logs</h2>

                    <div id="logs">

                    </div>
                </section>
            </div>
        </section>
    </div>

    <script src="broadcaster.js"></script>
    <script src="sha256.js"></script>
    <script src="block.class.js"></script>
    <script src="blockchain.class.js"></script>
    <script src="mining-node.class.js"></script>
    <script src="script.js"></script>
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: CHART_DATA.labels,
                datasets: [{
                    label: 'Coins',
                    data: CHART_DATA.amounts,
                    backgroundColor: [
                        'rgba(219, 74, 0, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 2
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>

</html>
